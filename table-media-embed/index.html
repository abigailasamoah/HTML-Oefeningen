<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-media-embed</title>
</head>
<h1>td elements define table cells</h1>
<body>
<table style="100%:width">
    <h2>A basic HTML table</h2>

    <table style="width:100%">
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>MTN Ghana</td>
        <td>Maria Anders</td>
        <td>Ghana</td>
      </tr>
      <tr>
        <td>Vodafone Ghana</td>
        <td>Francis Ross</td>
        <td>Nigeria</td>
      </tr>
    </table>
    <h2>afbeelding</h2>
    <img src="pictures/th" alt="th">
    <h3>audio mp3</h3>
    <audio src="ronaldo-cristiano.mp3">
        
    </audio>

    

    
</body>
</html>
